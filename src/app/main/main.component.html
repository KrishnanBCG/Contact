  <mat-toolbar style="height: 10%; background-color: #662d91;">
    <button mat-icon-button (click)="toggle()">
      <mat-icon style="color: white;">menu</mat-icon>
    </button>
  </mat-toolbar>



  <mat-drawer-container class="example-container" autosize style="height: 87%;">

    <mat-drawer class="example-sidenav" mode="side" [opened]="true" [style.width]="side1 ? '60px' : '160px'">

      <!--------------------------------------------sidebar1------------------------------------------------->

      <div *ngIf="side1">
        <mat-nav-list (click)="toggle()">
          <a mat-list-item data-toggle="tooltip" data-placement="top" title="Contact">
            <mat-icon>account_box</mat-icon>
          </a>
        </mat-nav-list>

        <mat-nav-list style="font-size: 130%; margin-left: 10%;" (click)="toggle()">
          <a mat-list-item data-toggle="tooltip" data-placement="top" title="Tags">
            <i class="fa-solid fa-tag"></i>
          </a>
        </mat-nav-list>

        <mat-nav-list style="font-size: 130%; margin-left: 10%;" (click)="toggle()">
          <a mat-list-item data-toggle="tooltip" data-placement="top" title="Folder">
            <i class="fa-solid fa-folder"></i>
          </a>
        </mat-nav-list>

        <mat-nav-list style="font-size: 130%; margin-left: 10%;" (click)="toggle()">
          <a mat-list-item data-toggle="tooltip" data-placement="top" title="Relation">
            <i class="fa-solid fa-user-group"></i>
          </a>
        </mat-nav-list>
      </div>
      <!--------------------------------------------sidebar1 Ends------------------------------------------------->
      <!--------------------------------------------sidebar2------------------------------------------------->

      <div *ngIf="side2">

        <mat-nav-list (click)="togglesidebarcontact()">
          <a mat-list-item >
            <span class="entry" style="display: flex; flex-wrap: wrap;">
              <mat-icon>account_box</mat-icon>
              <span style="margin-left: 15%;">Contact</span>
            </span>
          </a>
          <div *ngIf="sidebarcontact">
            <a mat-list-item data-toggle="modal" data-target="#contact">
              <span class="entry">
                <span style="margin-left: 0%;">Create Contact</span>
              </span>
            </a>
            <a mat-list-item data-toggle="modal" data-target="#activecontact" (click)="ActiveCont()">
              <span class="entry">
                <span style="margin-left: 0%;">Active Contacts</span>
              </span>
            </a>
            <a mat-list-item data-toggle="modal" data-target="#inactivecontact" (click)="Inactive()">
              <span class="entry">
                <span style="margin-left: 0%;">InActive Contacts</span>
              </span>
            </a>
          </div>
        </mat-nav-list>

        <mat-nav-list (click)="togglesidebartags()">
          <a mat-list-item>
            <span class="entry">
              <i class="fa-solid fa-tag" style="font-size: 120%; margin-left: 3%;"></i>
              <span style="margin-left: 15%;">Tags</span>
            </span>
          </a>
        </mat-nav-list>

        <div *ngIf="sidebartags">

          <mat-nav-list>
            <a mat-list-item data-toggle="modal" data-target="#createtagspopup">
              <span class="entry">
                <span>Create Tags</span>
              </span>
            </a>
          </mat-nav-list>

          <mat-nav-list>
            <a mat-list-item data-bs-toggle="modal" data-bs-target="#viewtagspopup">
              <span class="entry">
                <span>View Tags</span>
              </span>
            </a>
          </mat-nav-list>
        </div>

        <mat-nav-list>
          <a mat-list-item>
            <span class="entry" data-toggle="modal" data-target="#folder" data-toggle="tooltip" data-placement="top"
              title="Folder" data-toggle="modal" data-target="#folder">
              <i class="fa-solid fa-folder" style="font-size: 120%; margin-left: 3%;"></i>
              <span style="margin-left: 15%;">Folder</span>
            </span>
          </a>
        </mat-nav-list>

        <mat-nav-list>
          <a mat-list-item>
            <span class="entry" style="cursor: pointer;" data-toggle="modal" data-target="#Relation"
              (click)="relationtagName()">
              <i class="fa-solid fa-user-group" style="font-size: 120%; margin-left: 3%;"></i>
              <span style="margin-left: 15%;">Relation</span>
            </span>
          </a>
        </mat-nav-list>

      </div>
      <!--------------------------------------------sidebar2 Ends------------------------------------------------->
    </mat-drawer>

    <mat-toolbar style="height: 10%; background-color: revert-layer;">
      <div style="display: flex; width: 100%; justify-content: center; height: 40px;">
        <input class="form-control me-2" type="search" [(ngModel)]="searchQuery" 
        (input)="onInputChange()" placeholder="Search..." aria-label="Search" #input
          style="width: 70%;">
      </div>
    </mat-toolbar>

    <div *ngIf="display">
        <section  tabindex="0">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef > Name </th>
            <td mat-cell *matCellDef="let element"> {{element.contact_name}} </td>
          </ng-container>

          <ng-container matColumnDef="phonenumber">
            <th mat-header-cell *matHeaderCellDef> phonenumber </th>
            <td mat-cell *matCellDef="let element"> {{element.contact_phone}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.contact_email}} </td>
          </ng-container>
  
          <ng-container matColumnDef="getdetails">
            <th mat-header-cell *matHeaderCellDef> Get Details </th>
            <td mat-cell *matCellDef="let element"> 
              <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#Update" (click)="getId(element.contact_id)" >Details</button> 
            </td>
            </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </section>
    </div>

  <!-- ---------------------------------------------------------------------------------------------------------------------- -->
  <div id="Update" class="modal">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 100%;">
        <form [formGroup]="userform" (ngSubmit)="userupdate()">
          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title" id="contacttitlepopup">
              <b>Update Contact</b>
            </h4>
            <button type="button" data-dismiss="modal" #closebutton class="btn-close">
            </button>
          </div>
          <!-- Modal body -->
          <div class="modal-body">

            <div style="display: flex; justify-content: end; width:11%; margin-left:auto">
              <label class="switch" style="margin-left:-10px;"><input type="checkbox" [checked]="checked"
                  formControlName="status"><span class="slider round"></span></label>
            </div>
            <div class="contact">
              <div>
                <label class="label">Name<sup><b>*</b></sup></label>
                <input type="text" formControlName="name" pInputText style="width: 35%; height: 20px;"
                  class="contactDetails" placeholder="Enter Name" required>
              </div>
              <div>
                <label class="label">Phonenumber 1* : </label>
                <input type="text" class="contactDetails" pInputText style="width: 35%; height: 20px;"
                  placeholder="Enter Phonenumber 1 " formControlName="phone">
              </div>
              <div>
                <label class="label">Phonenumber 2 </label>
                <input type="text" class="contactDetails" pInputText style="width: 35%; height: 20px;"
                  placeholder="Enter Phonenumber 2 " formControlName="phone1">
              </div>

              <div>
                <label class="label">E-mail 1 </label>
                <input type="text" class="contactDetails" pInputText style="width: 35%; height: 20px;"
                  placeholder="Enter E-mail 1" formControlName="email">
              </div>
              <div>
                <label class="label">E-mail 2</label>
                <input type="text" class="contactDetails" pInputText style="width: 35%; height: 20px;"
                  placeholder="Enter E-mail 2" formControlName="email1">
              </div>
              <div style="display: flex; flex-direction: row; height: 100px; align-items: center">

                <label class="label">Address 1 <sup><b>*</b></sup></label>
                <textarea formControlName="address" pInputTextarea
                  style="height: 75px; resize: horizontal; width: 36%;"></textarea>
              </div>
              <div style="display: flex; flex-direction: row; height: 100px; align-items: center">
                <label class="label">Address 2 </label>
                <textarea pInputTextarea style="height: 75px; resize: horizontal; width: 36%;"
                  formControlName="address1">
                      </textarea>
              </div>

              <div>
                <label class="label">Relation </label>
                <input list="relation" id="test" formControlName="reldummy">
                <input type="text" formControlName="relcontact" style="display: none;">
                <datalist id="relation" #relation>
                  <option *ngFor="let relc of relationContact" [value]="relc.contact_name"
                    [attr.data-ContactId]="relc.Contact_id">{{relc.Contact_id}} - {{relc.contact_phone}}</option>
                </datalist>
              </div>

              <div style="display: flex;">
                <label class="label">Relation Tags</label>
                <select formControlName="rtagValue" style="height: 21px;">
                  <option>---select---</option>
                  <option *ngFor="let tag of rtag" [value]="tag.tag_name">{{ tag.tag_name }}</option>
                </select>
                <div>
                  <input type="text" #testing style="border: 1px solid transparent;" [value]="getname()" readonly
                    formControlName="relname">
                </div>
              </div>
              <div>
                <label class="label">Folder : </label>
                <select formControlName="folderValue">
                  <option>--select--</option>
                  <option *ngFor="let folder of foldername" [value]="folder.tag_name">{{ folder.tag_name }}</option>
                </select>
              </div>

              <div id="contacttags" style="display: flex; flex-direction: column;">
                <div style="display: flex;">
                  <label style="display: inline-block; width: 200px;" class="label"> Tags<sup><b>*</b></sup></label>
                  <mat-chip-grid #taglist formControlName="tags" id="chip">
                    <div
                      style="display: flex; flex-direction: column; height: auto; justify-content: center; align-items: center;">
                      <div style="display: flex; width: 200px;">
                        <input placeholder="Add Tags" [matChipInputFor]="taglist"
                          [matChipInputSeparatorKeyCodes]="separatorKeysCodes" (matChipInputTokenEnd)="add($event)"
                          value="" style="width:100px; border:1px solid black" />
                        <button type="button" id="newTags" class="btn btn-primary" data-toggle="modal"
                          data-target="#createtagspopup">New</button>
                      </div><br>
                      <div style="display: flex; width: 450px; flex-wrap: wrap;">
                        <mat-chip-row *ngFor="let tag of Tags; let i = index " [removable]="removable"
                          (removed)="remove(tag)">
                          {{ tag }}
                          <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                        </mat-chip-row>
                      </div>
                    </div>
                  </mat-chip-grid>
                </div>
              </div>
            </div>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="submit" class="btn " id="contactsavebutton" (click)="onsave()"
              (click)="createcontactsavepopup()">
              <i class="fa-regular fa-floppy-disk"></i>
              Update
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <app-create-tags></app-create-tags>
</div>
