<form [formGroup]="active" (ngSubmit)="onsubmit()">
    <!-- The Modal -->
      <div class="modal fade" id="activecontact">
        <div class="modal-dialog">
          <div class="modal-content">
          
            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title" style="margin-left: 40%;"><b>Active Contacts</b></h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            
            <!-- Modal body -->
            <div class="modal-body">
              <div>
                <table class="table table-striped">
                    <thead>
                      <tr >
                        <th>Contacts</th>
                        <th>PhoneNumber</th>
                        <th>InActive</th>
                      </tr>
                    </thead>
                  <tbody>
                      <tr *ngFor="let con of active_con">
                        <td>{{con.contact_name}}</td>
                        <td>{{con.contact_phone}}</td>
                        <td> 
                          <input type="checkbox" [value]="con.contact_id" (change)="updateContacts(con.contact_id, $event)">
                        </td>
                      </tr>
                    </tbody>
                  </table>
              </div>
            </div>
            
            <!-- Modal footer -->
            <div class="modal-footer">
              <button type="submit" class="btn btn-success" style="margin-right: 40%;">Update</button>
            </div>
            
          </div>
        </div>
      </div>
    </form>
